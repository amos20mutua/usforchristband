<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - U4C Band</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <div class="admin-dashboard">
        <nav class="admin-nav">
            <div class="admin-nav-brand">
                <img src="../assets/images/logo.jpg" alt="U4C Band Logo" class="admin-logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="admin-nav-links">
                <a href="#" data-section="dashboard" class="active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" data-section="music">
                    <i class="fas fa-music"></i> Music
                </a>
                <a href="#" data-section="gallery">
                    <i class="fas fa-images"></i> Gallery
                </a>
                <a href="#" data-section="merchandise">
                    <i class="fas fa-shopping-cart"></i> Merchandise
                </a>
                <a href="#" data-section="auditions">
                    <i class="fas fa-users"></i> Auditions
                </a>
                <a href="#" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>

        <main class="admin-content">
            <!-- Overview Section -->
            <section id="overview" class="admin-section active">
                <h2>Dashboard Overview</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-music"></i>
                        <h3>Total Songs</h3>
                        <p id="totalSongs">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-image"></i>
                        <h3>Gallery Images</h3>
                        <p id="totalImages">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Products</h3>
                        <p id="totalProducts">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <h3>Audition Requests</h3>
                        <p id="totalAuditions">0</p>
                    </div>
                </div>
            </section>

            <!-- Music Section -->
            <section id="music" class="admin-section">
                <h2>Manage Music</h2>
                <button class="add-btn" id="addMusicBtn">Add New Song</button>
                <div class="content-list" id="musicList">
                    <!-- Music items will be loaded here -->
                </div>
            </section>

            <!-- Gallery Section -->
            <section id="gallery" class="admin-section">
                <h2>Manage Gallery</h2>
                <button class="add-btn" id="addGalleryBtn">Add New Image</button>
                <div class="content-list" id="galleryList">
                    <!-- Gallery items will be loaded here -->
                </div>
            </section>

            <!-- Merchandise Section -->
            <section id="merchandise" class="admin-section">
                <h2>Manage Merchandise</h2>
                <button class="add-btn" id="addProductBtn">Add New Product</button>
                <div class="content-list" id="productList">
                    <!-- Product items will be loaded here -->
                </div>
            </section>

            <!-- Auditions Section -->
            <section id="auditions" class="admin-section">
                <h2>Manage Auditions</h2>
                <div class="audition-controls">
                    <label class="toggle">
                        <input type="checkbox" id="auditionsToggle">
                        <span class="slider"></span>
                        <span class="label">Enable Auditions</span>
                    </label>
                </div>
                <div class="content-list" id="auditionList">
                    <!-- Audition requests will be loaded here -->
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="admin-section">
                <h2>Website Settings</h2>
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" id="contactEmail" name="contactEmail">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>Social Media Links</label>
                        <div class="social-inputs">
                            <input type="url" id="facebookUrl" name="facebookUrl" placeholder="Facebook URL">
                            <input type="url" id="instagramUrl" name="instagramUrl" placeholder="Instagram URL">
                            <input type="url" id="youtubeUrl" name="youtubeUrl" placeholder="YouTube URL">
                            <input type="url" id="spotifyUrl" name="spotifyUrl" placeholder="Spotify URL">
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Save Settings</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Modal Templates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
